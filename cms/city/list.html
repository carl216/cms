</div>

<div class="row">
	<div class="col-xs-12">
		<div class="gridStyle" ng-grid="gridOptions"></div>
		
		
		<div class="table-responsive">
			<table id="sample-table-1"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th><label> <input type="checkbox" class="ace" /> <span
								class="lbl"></span> </label></th>
						<th>ID</th>
						<th>Code</th>
						<th class="hidden-480">Name</th>
						<th></th>
					</tr>
				</thead>

				<tbody ng-repeat="item in items | filter:query_name">
					<td><input type="checkbox" class="ace" /><span class="lbl"></span>
					</td>
					<td ng-bind="item.id"></td>
					<td ng-bind="item.code"></td>
					<td ng-bind="item.name"></td>
					<td>
						<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
							<a class="btn btn-xs btn-info" href="#/city/edit/{{item.id}}">
								<i class="icon-edit bigger-120"></i> </a>

							<a class="btn btn-xs btn-success" href="#/city/add"> 
								<i class="icon-plus bigger-120"></i> 
							</a>
	
							<button class="btn btn-xs btn-danger" ng-click="delete(item)">
								<i class="icon-trash bigger-120"></i>
							</button>


						</div>

						<div class="visible-xs visible-sm hidden-md hidden-lg">
							<div class="inline position-relative">
								<button class="btn btn-minier btn-primary dropdown-toggle"
									data-toggle="dropdown">
									<i class="icon-cog icon-only bigger-110"></i>
								</button>

								<ul
									class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
									<li><a href="#" class="tooltip-info" data-rel="tooltip"
										title="View"> <span class="blue"> <i
												class="icon-zoom-in bigger-120"></i> </span> </a></li>

									<li><a href="#" class="tooltip-success" data-rel="tooltip"
										title="Edit"> <span class="green"> <i
												class="icon-edit bigger-120"></i> </span> </a></li>

									<li><a href="#" class="tooltip-error" data-rel="tooltip"
										title="Delete"> <span class="red"> <i
												class="icon-trash bigger-120"></i> </span> </a></li>
								</ul>
							</div>
						</div></td>

				</tbody>
			</table>
		</div>
		<!-- /.table-responsive -->

	</div>
	<!-- /span -->
</div>
<!-- /row -->
