<div class="col-sm-6">
	<div id="dialog-confirm" class="hide">
		<div class="alert alert-info bigger-110">
			test!!!!!
		</div>

		<div class="space-6"></div>

		<p class="bigger-110 bolder center grey">
			<i class="icon-hand-right blue bigger-120"></i>
			Are you sure?
		</p>
	</div><!-- #dialog-confirm -->
</div><!-- ./span -->
<div>
	<div>
		<div class="row" style="height:0px;">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-header">
						<h4>Music</h4>
						<div class="widget-toolbar">
							<a data-action="collapse" href=""> <i class="icon-chevron-up"></i> </a>
							<a data-action="close" href=""> <i class="icon-remove"></i> </a>
						</div>
					</div>
					<div class="widget-body">
						<div class="widget-body-inner" style="display: block;">
							<div class="widget-main">

								<div class="row">
									<div class="col-xs-12">
										<div class="col-sm-8">
											<a class="btn btn-xs btn-success" href="#/book_add"> <i class="icon-plus bigger-120"></i>  new book</a>
											<a class="btn btn-xs btn-success" href="#/book_add"> <i class="icon-ok bigger-120"></i>  Publish</a>
											<a class="btn btn-xs btn-success" href="#/book_add"> <i class="icon-ban-circle bigger-120"></i> Cancel Publishing</a>
										</div>
										<div class="input-group col-sm-4">
											<input class="form-control search-query" type="text" placeholder="Type your query" ng-model="searchName">
											<span class="input-group-btn">
												<button class="btn btn-purple btn-sm" type="button" ng-click="search(searchName)">
													Search
													<i class="icon-search icon-on-right bigger-110"></i>
												</button> </span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<br />
		<div class="row">
			<div class="col-xs-12">
				<!--Body content-->
				<table id="category"  cellspacing="0" width="100%" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center"><label>
								<input class="ace" type="checkbox" ng-model="selectAll">
								<span class="lbl"></span> </label></th>
							<th class="center">Name</th>
							<th class="center">Author</th>
							<th class="center">Cover Picture</th>
							<th class="center">Release Year</th>
							<th class="center">Score</th>
							<th class="center">&nbsp;</th>
						</tr>
						<tbody ng-repeat="book in  book_list.bookList | filter:query | orderBy:orderProp" class="ng-scope" active=category.active>
							<tr>
								<td class="ng-binding" align="center" style="line-height: 100px;"><label>
									<input class="ace" type="checkbox" ng-checked="selectAll">
									<span class="lbl"></span> </label></td>
								<td class="ng-binding" align="center" style="line-height: 100px;"><a href="#/book_edit/{{book.id}}">{{book.params[0].name}}</a></td>
								<td class="ng-binding" align="center" style="line-height: 100px;"><a href="#/book_edit/{{book.id}}">{{book.params[0].artist}}</a></td>
								<td class="ng-binding" align="center" style="line-height: 100px;">{{book.params[0].poster}}</td>
								<td class="ng-binding" align="center" style="line-height: 100px;">{{book.releaseYear}}</td>
								<td class="ng-binding" align="center" style="line-height: 100px;"><img ng-src="{{book.params[0].picture}}"></td>
								<td>
								<div class="visible-md visible-lg hidden-sm hidden-xs btn-group" style="margin-top: 40px;">
									<a class="btn btn-xs btn-info" href="#/book_edit/{{category.id}}"> <i class="icon-edit bigger-120"></i> </a>
									<a class="btn btn-xs btn-success" href="#/book_add"> <i class="icon-plus bigger-120"></i> </a>
									<button class="btn btn-xs btn-danger" ng-click="dodelete(category,$index)">
										<i class="icon-trash bigger-120"></i>
									</button>
								</div>
								<div class="visible-xs visible-sm hidden-md hidden-lg">
									<div class="inline position-relative">
										<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
											<i class="icon-cog icon-only bigger-110"></i>
										</button>
										<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
											<li>
												<a class="tooltip-info" title="View" data-rel="tooltip" href="#"> <span class="blue"> <i class="icon-zoom-in bigger-120"></i> </span> </a>
											</li>
											<li>
												<a class="tooltip-success" title="Edit" data-rel="tooltip" href="#"> <span class="green"> <i class="icon-edit bigger-120"></i> </span> </a>
											</li>
											<li>
												<a class="tooltip-error" title="Delete" data-rel="tooltip" href="#"> <span class="red"> <i class="icon-trash bigger-120"></i> </span> </a>
											</li>
										</ul>
									</div>
								</div></td>
							</tr>
						</tbody>
					</thead>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="dataTables_info" id="sample-table-2_info">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="dataTables_paginate paging_bootstrap">
					<ul class="pagination">
						<li ng-class="p.css" ng-repeat="p in pages">
							<a href="" ng-click="go_page($index)"><i ng-class="p.i_css"></i>{{p.name}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
